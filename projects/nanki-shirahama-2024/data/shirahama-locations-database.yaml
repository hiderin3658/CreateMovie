      - "昼と夜で異なる表情"
      - "モエ・エ・シャンドンを飲める上質な体験"

    visual_elements:
      primary: "白いカフェとシャンパン、昼/夜の対比"
      transformation: "家族連れの海水浴場から上質なリゾートへ"

    filming_tips:
      best_time:
        - "日中（強い日差し、白いパラソル）"
        - "日没後のマジックアワー（間接照明、星空）"
      shot_types:
        - "同じアングルで昼と夜を撮影してトランジション"
        - "洗練された人々をスローモーション"

    slogan: "ここはもう、ビーチじゃない。リゾートだ。"

  - id: "kumano_kodo_tonda"
    name: "熊野古道・富田坂"
    category: "culture"
    type: "世界遺産"

    core_narrative: "海から山への精神的移行"
    storytelling_theme: "巡礼者の息遣いと森厳"

    key_features:
      - "世界遺産「紀伊山地の霊場と参詣道」"
      - "大辺路ルートの難所（約5km登り）"
      - "起点：草堂寺（長沢廬雪の虎図襖・重要文化財）"

    visual_elements:
      primary: "苔むした石段、登り切った先の田辺湾"
      contrast: "ビーチの解放 vs 森の森厳"

    filming_tips:
      best_time: "森林の木漏れ日が美しい午前中"
      sequence:
        - "草堂寺の虎図（インサートショット）"
        - "巡礼者の足元（石段）"
        - "坂の中腹から見下ろす田辺湾（報酬）"
      sound_design: "静寂 - 風の音、鳥の声、息遣いのみ（ASMR）"

    spiritual_value: "祈りの道の歴史"

