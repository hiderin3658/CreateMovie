    name: "番所山隧道"
    category: "nature"
    type: "トンネル（絶景への通路）"

    core_narrative: "期待感を高めるフレーム"
    storytelling_theme: "隠された歴史と絶景の融合"

    key_features:
      - "番所山公園内のレンガ造りトンネル"
      - "江戸時代1643年の遠見番所（監視所）"
      - "円月島を裏から眺める絶景への通路"

    visual_elements:
      primary: "トンネルの暗闇と出口の光（絶景）"
      frame: "絶景への序章、期待感の演出"

    filming_tips:
      best_time: "日中（明暗のコントラスト）"
      sequence:
        - "暗い入口に歩いて入る"
        - "トンネル内部を進む"
        - "出口の光が円月島のシルエットに"
        - "トンネルを抜けると絶景が広がる"

    historical_depth: "軍事的監視所から愛すべき景勝地へ"

  - id: "engetsuto"
    name: "円月島"
    category: "nature"
    type: "島（名勝）"

    core_narrative: "希少性という名のロマン"
    storytelling_theme: "奇跡の瞬間に染まる空"

    key_features:
      - "国の名勝、正式名称：高嶋"
      - "高さ25m、南北130m、中央に円月形の海食洞"
      - "和歌山県・日本の夕陽百選"

    visual_elements:
      primary: "穴の中に夕日が沈む奇跡の瞬間（タイムラプス）"
      rarity: "春分・秋分期（約2週間）のみ観測可能"

    filming_tips:
      miracle_moment:
        spring: "3月20日頃"
        autumn: "9月23日頃"
      alternative:
        summer: "18:30頃（穴の外に沈む夕焼け）"
        winter: "16:30頃（穴の外に沈む夕焼け）"
      shot_types:
        - "タイムラプス（クライマックス）"
        - "通常時の夕景（Bロール）"

    symbolism: "手の届かない象徴（立ち入り禁止）"

  - id: "sandanbeki"
