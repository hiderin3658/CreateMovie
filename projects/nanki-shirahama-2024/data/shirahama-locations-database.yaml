    visual_elements:
      primary: "湯舟に迫る波しぶき、湯気と潮風"
      contrast: "静（湯舟の水面）と動（波の轟音）の極端な対比"

    filming_tips:
      best_time: "早朝（光線）、または荒天時（波）"
      shot_types:
        - "三脚固定の静ショット（湯舟の水面）"
        - "波のダイナミズムを追う動ショット"
      sound_design: "太平洋の轟音（低周波）と湯の流れ（高周波）のコントラスト"

    logistics:
      price: "500円（3歳以上）"
      hours:
        summer: "7:00-19:00（7-8月）"
        winter: "8:00-17:00（10-3月）"
      access: "JR白浜駅から車で約15分"

  - id: "yukemuri"
    name: "湯けむり"
    category: "culture"
    type: "温泉文化"

    core_narrative: "内なる感覚への集中"
    storytelling_theme: "純粋な感覚の解放"

    key_features:
      - "かけ流しの源泉"
      - "日本三美人の湯（龍神温泉）エリア"
