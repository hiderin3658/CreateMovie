    visual_elements:
      primary: "地上（断崖美）と地下（洞窟と波）の対比"
      vertical_structure: "上の絶景と下の物語"

    filming_tips:
      top_shots:
        - "ドローン：断崖の雄大さ"
        - "波が岩肌に打ち付けるダイナミズム"
      bottom_shots:
        - "エレベーター下降"
        - "洞窟内の熊野水軍番所小屋（再現）"
        - "潮吹き岩の迫力"

    historical_legend: "源平合戦の帰趨を決めた軍事拠点"

  - id: "senjojiki"
    name: "千畳敷"
    category: "nature"
    type: "海岸段丘"

    core_narrative: "地球との対話"
    storytelling_theme: "1500万年の時間を歩く"

    key_features:
      - "1500万年以上前は浅い海底"
      - "100年に約5cm隆起して現在の姿"
      - "海虫の化石、波紋（漣痕）が残る"

    visual_elements:
      primary: "広大な岩盤と地層（マクロ）、夕日"
      geological_time: "地球の歴史のページを歩く"

    filming_tips:
      best_time:
        - "日中（地層観察）"
        - "日没時（日本夕日百選）"
      shot_types:
        - "広角：岩盤の広大さ、地層の線（ローアングル）"
        - "マクロ：海虫の化石、漣痕の接写"
        - "夕景：岩盤に座る人々のシルエット"
      poetic_shot: "岩盤に寝そべり、耳を当てて1500万年前の波の音を聞く"

    metaphor: "地球が用意した夕日を眺める特等席"

