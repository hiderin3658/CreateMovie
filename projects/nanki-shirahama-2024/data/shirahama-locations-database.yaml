      - contrast: "崎の湯の荒々しい自然 vs 白良浜の管理された自然"
      - contrast: "三段壁の歴史 vs 花火の今"

  time:
    name: "B案：時間の物語（最も推奨）"
    theme: "1500万年から15分まで、白浜で交錯する時間"
    target_audience: "歴史や地質学に興味があり、深い学びを旅に求める層"
    timeline:
      - era: "1500万年前"
        location: "千畳敷"
      - era: "平安時代"
        location: "熊野古道"
      - era: "源平合戦"
        location: "三段壁"
      - era: "江戸時代"
        location: "番所山"
      - era: "現代"
        location: "白良浜"
      - era: "一瞬"
        location: "円月島の夕日"
      - era: "15分"
        location: "花火ラリー"

  senses:
    name: "C案：五感の物語"
    theme: "白浜で研ぎ澄まされる五感"
    target_audience: "癒しと感覚的な体験を最優先する層"
    sensory_mapping:
      visual:
        - "円月島の夕日"
        - "花火"
      auditory:
        - "崎の湯の波音"
        - "千畳敷の風音"
