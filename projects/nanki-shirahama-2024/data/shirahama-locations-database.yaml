    filming_tips:
      best_time: "湯気が立ちやすい早朝・夜間"
      shot_types:
        - "マクロレンズ必須（湯口の質感、水面の波紋）"
        - "スローモーション（湯気の揺らぎ）"
      sound_design: "ASMR - 水の音をクリアに録音"

    narrative_role: "動画全体の句読点（動から静への転換）"

  - id: "hanabi_rally"
    name: "SHIRAHAMA花火ラリー"
    category: "attractions"
    type: "イベント"

    core_narrative: "日常の中の非日常"
    storytelling_theme: "凝縮された祝祭"

    key_features:
      - "15分間で約800発"
      - "7-8月の日曜日開催"
      - "水中スターマイン（海上ならでは）"

    visual_elements:
      primary: "水中スターマインの半円状の開き、三層の光（砂浜・ホテル・花火）"
      unique_angle: "ドローンから真上撮影"

    filming_tips:
      schedule: "7-8月の日曜日 20:10-20:25（15分間）"
      shot_types:
        - "ドローン：水中スターマインを真上から"
        - "三層構図：砂浜のシルエット、ホテルの灯り、空と海の花火"

    distinction: "大会ではなくラリー（気軽な非日常）"

  - id: "shirarahama"
    name: "白良浜"
    category: "beach"
    type: "ビーチ"

    core_narrative: "人間の情熱が維持する完璧な美"
    storytelling_theme: "キュレーションされた楽園"

    key_features:
      - "延長620m、90%珪酸の石英砂"
      - "ワイキキビーチと姉妹浜提携"
      - "オーストラリアから砂を輸入（美しさの維持）"

    visual_elements:
